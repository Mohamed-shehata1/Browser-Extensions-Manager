<main [ngClass]="theme" class="py-5">
  <div class="container">
    <header
      [ngClass]="theme"
      class="d-flex align-items-center justify-content-between rounded-4 p-3 shadow-sm"
    >
      <h4 class="logo m-0" [ngClass]="theme">Extensions</h4>
      <div
        class="theme-icon p-2 rounded-3"
        (click)="toggleTheme()"
        [ngClass]="theme"
        role="button"
        tabindex="0"
      >
        <img
          src="{{
            theme === 'night' ? 'images/icon-sun.svg' : 'images/icon-moon.svg'
          }}"
          alt="theme icon"
        />
      </div>
    </header>
    <nav class="d-flex align-items-center justify-content-between mt-5">
      <h2 [ngClass]="theme">Extension List</h2>
      <ul class="m-0 p-0 d-flex">
        <li
          class="shadow-sm"
          (click)="select('all')"
          [ngClass]="theme"
          [class.active]="selected() === 'all'"
          role="button"
          tabindex="0"
        >
          All
        </li>
        <li
          class="shadow-sm"
          (click)="select('active')"
          [ngClass]="theme"
          [class.active]="selected() === 'active'"
          role="button"
          tabindex="0"
        >
          Active
        </li>
        <li
          class="shadow-sm"
          (click)="select('inactive')"
          [ngClass]="theme"
          [class.active]="selected() === 'inactive'"
          role="button"
          tabindex="0"
        >
          Inactive
        </li>
      </ul>
    </nav>
    <section class="extensions gap-3 mt-5">
      @for(extension of filteredExtensions(); track extension.name) {
        <div>
          <app-extension
            [extension]="extension"
            [theme]="theme"
            (toggle)="toggleActivation($event)"
            (remove)="removeExtension($event)"
          ></app-extension>
        </div>
      }
    </section>
  </div>
</main>
