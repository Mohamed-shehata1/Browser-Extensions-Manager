<main [ngClass]="theme" class="py-5">
  <div class="container">
    <app-header [theme]="theme" (toggleThemeReq)="toggleTheme()" />
    <app-nav
      [theme]="theme"
      [selected]="selected()"
      (selectOptionReq)="selectOption($event)" 
    />
    <section class="extensions gap-3 mt-5">
      @for(extension of filteredExtensions(); track extension.name) {
      <div>
        <app-extension
          [extension]="extension"
          [theme]="theme"
          (toggle)="toggleActivation($event)"
          (remove)="removeExtension($event)"
        />
      </div>
      }
    </section>
  </div>
</main>
