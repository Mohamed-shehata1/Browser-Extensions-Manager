<div
  class="extension p-3 rounded-4 d-flex flex-column justify-content-between shadow-sm"
  [ngClass]="theme"
>
  <div class="d-flex mb-3">
    <div class="me-3">
      <img src="images/{{ extension.logo }}" alt="" />
    </div>
    <div>
      <h5 class="extension-name m-0 mb-1" [ngClass]="theme">
        {{ extension.name }}
      </h5>
      <p class="extension-desc m-0" [ngClass]="theme">
        {{ extension.description }}
      </p>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button class="extension-remove" [ngClass]="theme" (click)="onRemove()">Remove</button>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        [ngClass]="theme"
        [checked]="extension.isActive"
        (change)="onToggle()"
      />
    </div>
  </div>
</div>
